# This is a basic workflow to help you get started with Actions

name: thirdweb-deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  thirdweb:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

        # setup your project
      - uses: actions/setup-node@v3
      #- uses: actions/foundry-toolchain

        # Set up your build here:
      - run: yarn
      #-run: forge install

      - name: deploy
        if: github.event_name == 'pull_request' || github.ref != format('refs/heads/{0}', github.event.repository.default_branch)
        run: echo "::set-output name=THIRDWEB_OUTPUT::$(npx thirdweb deploy)"
        id: deploy
      - name: publish
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: echo "::set-output name=THIRDWEB_OUTPUT::$(npx thirdweb publish)"
        id: publish
      - name: thirdweb dashboard url comment
        uses: peter-evans/commit-comment@v2
        with:
          body: this is my comment ${{ steps.deploy.outputs.THIRDWEB_OUTPUT }} ${{ steps.publish.outputs }}
